<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normalized Stacked Bar Chart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
    }

    #container {
      width: 100%;
      /* height: 70vh; */
    }
  </style>
</head>

<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">标准化的堆叠条形图</h1>
    <p class="p-4">数据经过标准化处理，相当于把同一个条带中各系列的绝对数值转换为所占的百分比，这些条带的基线是零，上边界线是 1，所以每个堆叠而成的条带长度都一致</p>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>

      <a href="https://github.com/Benbinbin/d3-learning/tree/main/barchart/normalized-stacked-barchart/" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">代码</a>
      <a href="https://datavis-note.benbinbin.com/article/d3/chart-example/d3-chart-example-bar-chart#标准化的堆叠条形图" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">笔记</a>
    </div>
  </div>
  <div id="container" class="flex justify-center items-center"></div>
  <script src="app.js"></script>
</body>

</html>
