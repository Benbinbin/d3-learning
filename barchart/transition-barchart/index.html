<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition Bar Chart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
    }

    #container {
      width: 100%;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">动效条形图-可追踪条带的过渡（样例一）</h1>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>
      <a href="https://observablehq.com/@benbinbin/bar-chart-transitions" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">参考</a>
      <a href="https://github.com/Benbinbin/d3-learning/tree/main/barchart/transition-barchart/" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">代码</a>
      <a href="https://datavis-note.benbinbin.com/article/d3/chart-example/d3-chart-example-bar-chart#可追踪条带的过渡" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">笔记</a>
    </div>
  </div>
  <div id="container" class="flex justify-center items-center"></div>
  <fieldset class='m-4 p-3 border rounded flex flex-wrap justify-center items-center gap-4'>
    <legend>Sort Methods</legend>

    <div class="p-2 flex flex-wrap gap-2 hover:bg-gray-200 rounded transition-colors duration-300 cursor-pointer">
      <input id='ascend-by-letter' name='sort-type' type='radio' value='ascendByLetter' checked class='cursor-pointer'/>
      <label for='ascend-by-letter' class='cursor-pointer'>Ascend by Letter</label>
    </div>

    <div class="p-2 flex flex-wrap gap-2 hover:bg-gray-200 rounded transition-colors duration-300 cursor-pointer">
      <input id='ascend-by-frequency' name='sort-type' type='radio' value='ascendByFrequency' class='cursor-pointer'/>
      <label for='ascend-by-frequency' class='cursor-pointer'>Ascend by Frequency</label>
    </div>

    <div class="p-2 flex flex-wrap gap-2 hover:bg-gray-200 rounded transition-colors duration-300 cursor-pointer">
      <input id='descend-by-frequency' name='sort-type' type='radio' value='descendByFrequency' class='cursor-pointer'/>
      <label for='descend-by-frequency' class='cursor-pointer'>Descend by Frequency</label>
    </div>
  </fieldset>
  <script src="app.js"></script>
</body>

</html>
