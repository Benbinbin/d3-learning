<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked-to-Grouped Bar Chart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
    }

    #container {
      width: 100%;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">分组条形图与堆叠条形图的转换</h1>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>
      <a href="https://observablehq.com/@benbinbin/stacked-to-grouped-bars" target="_blank"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">参考</a>
      <a href="https://github.com/Benbinbin/d3-learning/tree/main/barchart/stacked-to-group-barchart/" target="_blank"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">代码</a>
      <a href="https://datavis-note.benbinbin.com/article/d3/chart-example/d3-chart-example-bar-chart#分组条形图与堆叠条形图的转换"
        target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">笔记</a>
    </div>
  </div>
  <fieldset class="w-fit mx-auto my-2 p-4 flex justify-center items-center gap-4 border border-gray-400 rounded-xl">
    <legend>Change Bar Chart Layout:</legend>
    <div class="flex justify-center items-center hover:bg-gray-100 rounded-md transition-colors duration-300">
      <input type="radio" id="stacked" class="ml-2 cursor-pointer" name="layout" value="stacked"/>
      <label for="stacked" class="p-2 font-bold cursor-pointer">Stacked</label>
    </div>
    <div class="flex justify-center items-center hover:bg-gray-100 rounded-md transition-colors duration-300">
      <input type="radio" id="grouped" class="ml-2 cursor-pointer" name="layout" value="grouped"/>
      <label for="grouped" class="p-2 font-bold cursor-pointer">Grouped</label>
    </div>
  </fieldset>
  <div id="container" class="flex justify-center items-center"></div>
  <script src="app.js"></script>
</body>

</html>
