<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Shape tweening</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {

<body>
  <div class="mx-auto my-6 text-center">

    <p class="mx-auto px-4 py-2 max-w-prose bg-red-100 text-red-500 text-left rounded-md"><b>注意：</b>这里用于实现形状切换补间动画的方法，<b>仅适用</b>于该示例（多边形变换为圆形），并不是通用解决方案，如果要在两个复杂的形状之间切换，路径的插值计算可以使用 <a href="https://github.com/veltman/flubber/tree/master" target="_blank" class="underline">flubber</a> 库 </p>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>

</html>
