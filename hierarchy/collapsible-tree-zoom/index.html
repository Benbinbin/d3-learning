<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Tree</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
      max-width: 800px;
      max-height: 600px;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">静态散点图</h1>
    <p>静态的（宽高固定）散点图</p>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>
      <a href="https://observablehq.com/@d3/collapsible-tree" target="_blank"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">参考</a>
      <a href="https://github.com/Benbinbin/d3-learning/tree/main/hierarchy/collapsible-tree-zoom/" target="_blank"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">代码</a>
    </div>
    <p class="py-4 text-sm">（图中<span class="text-red-500">红色</span>圆点表示图的中心点）</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
