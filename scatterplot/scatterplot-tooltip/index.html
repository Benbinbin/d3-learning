<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot Tooltip</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
    }
    #container {
      width: 100%;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div class="mx-auto my-4 text-center">
    <h1 class="py-4 text-2xl font-bold">交互式散点图-提示框</h1>
    <p>当鼠标悬停到特定的数据点时，弹出 tooltip 提示框来显示该数据点的具体信息</p>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>
      <a href="https://observablehq.com/@benbinbin/scatterplot" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">参考</a>
      <a href="https://github.com/Benbinbin/d3-learning/tree/main/scatterplot/scatterplot-tooltip/" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">代码</a>
      <a href="https://datavis-note.benbinbin.com/article/d3/chart-example/d3-chart-example-scatterplot#tooltip" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">笔记</a>
    </div>
    <p class="text-sm">（将 svg 元素的边框设置为<span class="mx-1 px-1 py-0.5 text-xs border border-orange-500 rounded">橙色</span>，以高亮显示其尺寸）</p>
  </div>
  <div id="container" class="py-4 flex justify-center items-center"></div>
  <script src="app.js"></script>
</body>

</html>
