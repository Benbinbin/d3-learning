<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancer survival rates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
    }

    #container {
      width: 100%;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">癌症生存率</h1>
    <p>这是斜率图的「变形」，增添了一些步骤 steps，以列出了不同癌症的不同时长（以年为单位）存活率（以百分比表示）。</p>
    <p>一般斜率图的每条线段都只是由两个端点/时间点构成的，即默认为 1 步，而增添步骤 steps 是指在各个线段（两个端点连线之间）里额外增加了一些时间点</p>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>
      <a href="https://observablehq.com/@benbinbin/cancer-survival-rates" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">参考</a>

      <a href="https://datavis-note.benbinbin.com/article/d3/chart-example/d3-chart-example-line-chart#斜率图" target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">笔记</a>
    </div>
  </div>
  <div id="container" class="flex justify-center items-center"></div>
  <script src="app.js"></script>
</body>

</html>
