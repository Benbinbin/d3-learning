<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Zealand tourists, 1921–2018</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    svg {
      border: 2px solid orange;
    }

    #container {
      width: 100%;
      height: 70vh;
    }
  </style>
</head>

<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">比例尺切换动效</h1>
    <p>从 1921 年至 2018 年新西兰游客人数，采用两种不同的比例尺（线性比例尺和对数比例尺）进行展示</p>
    <div class="py-2 text-sm flex flex-wrap justify-center items-center gap-4">
      <a href="../../index.html"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">首页</a>
      <a href="https://observablehq.com/@benbinbin/new-zealand-tourists-1921-2018" target="_blank"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">参考</a>
      <a href="https://github.com/Benbinbin/d3-learning/tree/main/linechart/scale-switch/" target="_blank"
        class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">代码</a>
      <a href="https://datavis-note.benbinbin.com/article/d3/chart-example/d3-chart-example-line-chart#比例尺切换动效"
        target="_blank" class="text-blue-500 hover:text-blue-600 underline transition-colors duration-300">笔记</a>
    </div>
  </div>

  <fieldset class="max-w-prose mx-auto my-1 flex justify-center items-center gap-4 text-sm text-blue-500">
    <div class="px-4 py-2 hover:bg-blue-50 rounded transition-colors duration-300">
      <input type="radio" id="linear" name="scale" value="linear" checked />
      <label for="linear">Linear Scale</label>
    </div>

    <div class="px-4 py-2 hover:bg-blue-50 rounded transition-colors duration-300">
      <input type="radio" id="log" name="scale" value="log" />
      <label for="log">Log Scale</label>
    </div>

  </fieldset>

  <div id="container" class="flex justify-center items-center"></div>
  <script src="app.js"></script>
</body>

</html>
