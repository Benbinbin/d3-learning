<body>
  <div class="mx-auto my-6 text-center">
    <h1 class="py-8 text-2xl font-bold">美国线</h1>
    <p>美国线它是蜡烛线的「变形」，功能上相同，每个一天的股票价格变化用一条竖线表示，其中竖线呈现最高价和最低价的价差间距，然后用向左的短横线代表开盘价，向右的短横线表示收盘价</p>
    <p>这里显示的是苹果的股票走势</p>
